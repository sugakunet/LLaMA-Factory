### model
#model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
model_name_or_path: microsoft/phi-4
  #model_name_or_path: Qwen/Qwen2.5-32B
  #model_name_or_path: saves/qwen2.5-32b/works_with_references/full/pretrain
trust_remote_code: true
export_hub_model_id: furmaniak/phi-4-openalex
push_to_hub: true
  #resume_from_checkpoint: true

### method
stage: pt
do_train: true
finetuning_type: full
  #deepspeed: examples/deepspeed/ds_z3_config.json
deepspeed: examples/deepspeed/ds_z3_offload_config.json
  #lora_rank: 8
  #lora_target: all

### dataset
dataset: openalex
cutoff_len: 8192
max_samples: 1000000
overwrite_cache: true
preprocessing_num_workers: 16
#streaming: true

### output
#output_dir: saves/llama3-8b/lora/pretrain
output_dir: saves/phi-4/works/full/phi-4-openalex
logging_steps: 1
save_steps: 100
plot_loss: true
overwrite_output_dir: true
report_to: wandb
run_name: phi-4-openalex # optional

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 8
learning_rate: 0.1e-4
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.05
bf16: true
ddp_timeout: 180000000

